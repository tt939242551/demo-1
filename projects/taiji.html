<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>太极</title>
<style id="jsbin-css">
body {
  background-image: 
    url(https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-758147.jpg);
  background-size: cover;
}
.taiji {
  height: 200px;
  width: 200px;
  border-radius: 50%;
  background: linear-gradient( #000 50%, #fff 50%); 
  position: relative;
  margin: 20px auto;
  animation: slidein 2s linear infinite;
  margin-top: 100px;
}
.taiji::before {
  content: '';
  desplay: block;
  height: 20px;
  width: 20px;
  border-radius: 50%;
  border: 40px #fff solid;
  position: absolute;
  background: #000;
  top: 50px;
}
.taiji::after {
  content: '';
  height: 20px;
  width: 20px;
  border-radius: 50%;
  position: absolute;
  background: #fff;
  top: 50px;
  left: 100px;
  border: 40px #000 solid;
}
@keyframes slidein {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}
p {
  text-align: center;
  font-size: 26px;
  font-weight: bold;
  color: #fff;
}

</style>
</head>
<body>
  <div class="taiji"></div>
  <p>道生一，一生二，二生三，三生万物</p>
</body>
</html>
