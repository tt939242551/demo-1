<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>无缝的轮播</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="window">
      <div id="slides" class="images">
        <img src="../轮播/img/th.jpg" alt="图片" width="250" height="250">
        <img src="../轮播/img/th (1).jpg" alt="图片" width="250" height="250">
        <img src="../轮播/img/th (2).jpg" alt="图片" width="250" height="250">
        <img src="../轮播/img/th (3).jpg" alt="图片" width="250" height="250">
      </div>
    </div>
    <div id="controls" style="text-align:center;">
      <button id="previous">上一张</button>
      <button id="next">下一张</button>
    </div>
    <div id=buttonWrapper style="text-align:center;">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
    </div>
  </div>
  
  <script src="./jquery-3.4.1.js"></script>
  <script src="./main.js"></script>
</body>
</html
