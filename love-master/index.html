    <script>
      let divTyping = document.getElementById("text");
      let i = 0,
        timer = 0;

      str = 
        "我的爱只能够<br>让你一个人独自拥有<br>我的灵和魂魄<br>不停守候在你心门口<br>我的伤和眼泪<br>化为乌有为你而流<br>藏在无边无际<br>小小宇宙<br>爱你的我";

      function typing() {
        if (i <= str.length) {
          divTyping.innerHTML = str.slice(0, i++) + "_";
          timer = setTimeout(typing, 300);
        } else {
          divTyping.innerHTML = str; //结束打字,移除 _ 光标
          clearTimeout(timer);
        }
      }

      typing();
    </script>
    <script>
      createSnow("", 60);
      let diff = getDiffDate("2017-6-9");
      let content = `从2017年6月9日到现在已经认识你${diff}天了，希望在未来的每一天里我们都能快快乐乐，让每一天都像情人节一样`;
      let days = document.getElementById("days");
      days.innerHTML = content;


      var myAuto = document.getElementById('audio');
      setTimeout(() => {
        myAuto.pause()
        myAuto.load()
        myAuto.play();
      }, 10)
      myAuto.play();
     

      function getDiffDate(targetDate) {
        let date1 = new Date(targetDate);
        let date2 = new Date();
        date1 = new Date(
          date1.getFullYear(),/*  */
          date1.getMonth(),
          date1.getDate()
        );
        date2 = new Date(
          date2.getFullYear(),
          date2.getMonth(),
          date2.getDate()
        );
        const diff = date2.getTime() - date1.getTime();
        const diffDate = diff / (24 * 60 * 60 * 1000);
        return diffDate;
      }
    </script>
