<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的画板</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="actions" class="actions">
    <svg class="icon" id="pen">
        <use xlink:href="#icon-bi"></use>
    </svg>
    <svg class="icon" id="eraser">
        <use xlink:href="#icon-xiangpica"></use>
    </svg>
    <svg class="icon" id="download">
        <use xlink:href="#icon-xiazai"></use>
    </svg>
    <svg class="icon" id="clear">
        <use xlink:href="#icon-qingchu"></use>
    </svg> 
  </div>
  <ul class="color">
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
    <li id="purple" class="purple"></li>
    <li id="yellow" class="yellow"></li>
    <li id="pink" class="pink"></li>
    <li id="gray" class="gray"></li>
  </ul>
  <ul class="sizes">
      <li>粗细</li>
      <li id="size1"></li>
      <li id="size2"></li>
      <li id="size3"></li>
      <li id="size4"></li>
      <li id="size5"></li>
  </ul>
  <script src="./main.js"></script>
  <script src="//at.alicdn.com/t/font_1220288_12c23s1waab.js"></script>
</body>
</html>
